<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
 <div class="container">
      <div class="app">

   <div class="row">
   
        <p id="date"></p>
</div>

          <div class="row">
          <div class="col-6">
            <h1><strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> / <a href="#" id="fahrenheit-link">°F</a></span></h1>
            <h2 id="city"></h2>
            </div>
          <div class="col-6">
                <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="Find your city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
<br/>
                <input
                  id="search-button"
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm" 
                />
              
              <button class="btn btn-success" id="current-location-button">
                Current City
              </button>
          </div>  
         <div class="row">
          <div class="col-6">
 <img src="#" alt="#" id="icon" class="icon" />
        </div>
    <div class="col-6">
         <ul>
              <li id="description"></li>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Windspeed: <span id="wind"></span> km</li>
            </ul>
    </div>    
    
    <div class="row">
    <div class="weather-forecast" id="forecast"></div>
      </div>

   <p>
      <a href="https://github.com/c-robyn/WeatherApp">Open-source code</a> by
      Robyn Cook. Hosted by <a href="https://www.netlify.com/">Netlify</a>.
    </p>
    <script src="src/index.js"></script>
    </div>
    </div>
     
  </body>
</html>
